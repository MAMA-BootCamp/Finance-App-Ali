<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
    <title>Finance App Ali</title>
</head>

<body>
    <!-- -------------------------- HEADER -------------------------- -->
    <header>
        <div class="leftHeader">
            <img src="./assets/Profile Pic.png" alt="">
        </div>
        <div class="rightHeader">
            <h2>Hi, Lou</h2>
            <div class="bottomHeader">
                <p>Welcome Back!</p>
                <i class="fa-solid fa-ellipsis"></i>
            </div>

        </div>



    </header>

    <!-- -------------------------- MAIN -------------------------- -->
    <main>

        <!-- -------------- WALLET -------------- -->
        <div class="wallet">

            <div class="leftWallet">
                <img src="./assets/CurrencyCrushCoins.png" alt="">
            </div>

            <div class="rightWallet">

                <div class="topRightWallet">
                    <div class="textTop">
                        <p>Your Balance</p>
                        <h2>$7,065.00</h2>
                    </div>
                    <div class="arrowIcon">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>

                <div class="bottomRightWallet">
                    <div class="iconAndText">
                        <i class="fa-solid fa-wallet"></i>
                        <p>Wallet</p>
                    </div>
                    <div class="arrowIcon">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </div>



        <!-- -------------- OPTIONS -------------- -->
        <div class="options">

            <!-- Send -->
            <div class="send box">
                <div class="circleOptions">
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                <p>Send</p>
            </div>

            <!-- Request -->
            <div class="request box">
                <div class="circleOptions">
                    <i class="fa-solid fa-credit-card"></i>
                </div>
                <p>Request</p>
            </div>

            <!-- More -->
            <div class="more box">
                <div class="circleOptions">
                    <i class="fa-solid fa-list-ul"></i>
                </div>
                <p>More</p>

            </div>

        </div>


        <!-- -------------- ACTIVITIES-------------- -->
        <div class="activities">

            <div class="activitiesHead">
<h3>Last Activities</h3>
<div class="rightActivitiesHead">
    <p>more</p>
    <i class="fa-solid fa-angle-down"></i>

</div>
            </div>
            <div class="activity">
                <div class="leftActivity">
                    <div class="circleActivity">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <h3>shopping</h3>
                </div>
                <p>$120,000</p>
            </div>



            <div class="activity">
                <div class ="leftActivity">
                    <div class="circleActivity">
                        <i class="fa-solid fa-burger-soda"></i>
                    </div>
                    <h3>food</h3>
                </div>
                <p>$55,00</p>
            </div>



            <div class="activity">
                <div class="leftActivity">
                    <div class="circleActivity">
                        <i class="fa-solid fa-taxi"></i>
                    </div>
                    <h3>taxi</h3>
                </div>
                <p>$12,000</p>
            </div>



        </div>


    </main>



    <script src="https://kit.fontawesome.com/872a0c00b6.js" crossorigin="anonymous"></script>

</body>

</html>
